{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>{{ user.username }}'s center</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/album.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container">
      <head>
        <nav>
          <ul>
            <li>
              <a href="#" id="load-albums">相册</a>
            </li>
            <li>
              <a href="#" id="load-pictures">照片</a>
            </li>
            <li>
              <a href="#">视频</a>
            </li>
          </ul>
          <div class="search-box">
            <input type="text" name="q" id="search" />
            <button class="btn btn-primary btn-sm" id="btn-search" type="button">搜索</button>
          </div>
          <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</button>
            <ul class="dropdown-menu">
              <li>
                <button class="btn-set-userinfo" type="button" data-bs-toggle="modal" data-bs-target="#setUserInfo">设置</button>
              </li>
              <li>
                <a href="{% url 'main:logout' %}">退出登录</a>
              </li>
            </ul>
          </div>
          <div class="modal" id="setUserInfo" tabindex="-1" aria-labelledby="setUserInfo" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">修改信息</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="#" method="post">
                  {% csrf_token %}
                  <div class="modal-body">
                    <div class="input-box">
                      <label for="name">用户名：</label>
                      <input type="text" id="name" name="name" value="{{ user.username }}" />
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">确认修改</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </nav>
      </head>
      <hr />
      <div>
        <div class="album-area" id="album-area"></div>
        <div class="picture-area" id="picture-area"></div>
      </div>
    </div>
  </body>
  <script src="{% static 'bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <script src="{% static 'js/album.js' %}"></script>
  <script>
    var loadAlbumsUrl = "{% url 'main:load-albums' %}"
    var loadPicturesUrl = "{% url 'main:load-pictures' %}"
    var viewPictureDetail = "{% url 'main:view-picture-detail' %}"
    var viewPictureModalUrl = "{% url 'main:view-picture-modal' %}"
  </script>
</html>
