{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nas Center</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}" />
  </head>
  <body>
    <div class="container">
      <head>
        <nav>
          <ul>
            <li>
              <a href="#">相册</a>
            </li>
            <li>
              <a href="#" id="load-pictures">照片</a>
            </li>
            <li>
              <a href="#">视频</a>
            </li>
          </ul>
          <div class="btn-group">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</button>
            <ul class="dropdown-menu">
              <li>
                <a href="#">设置</a>
              </li>
              <li>
                <a href="{% url 'main:logout' %}">退出登录</a>
              </li>
            </ul>
          </div>
        </nav>
      </head>
      <hr />
      <div>
        <a href="{% url 'main:create_album' %}" class="btn btn-primary">新建相册</a>
        <hr />
        <div class="album-list">
          {% for album in albums %}
            <div class="card" style="width: 18rem;">
              <img src="{{ album.album.cover.image.url }}" class="card-img-top card-img-1" alt="..." />
              <div class="card-body">
                <h5 class="card-title">{{ album.album.name }}</h5>
                <p class="card-text">{{ album.album.description }}</p>
                <small>{{ album.album.created_at|date:'Y-m-d H:i' }}</small>
                <a href="{% url 'main:albums' album.album.id %}" class="btn btn-primary">查看</a>
                <a href="{% url 'main:delete-album' %}?album={{album.album.id}}" class="btn btn-danger">删除</a>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="picture-list" id="picture-list"></div>
      </div>
    </div>
  </body>
  <script src="{% static 'bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
</html>
