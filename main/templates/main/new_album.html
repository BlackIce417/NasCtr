{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" />
    <title>New Album</title>
  </head>
  <body>
    <div class="container">
      <form action="#" method="post">
        {% csrf_token %}
        <div class="name">
          <div class="album-name">
            <label for="album-name">Name:</label>
            <input type="text" id="album-name" name="album-name"/>
          </div>
          <div class="description">
            <label for="album-dscription">Description:</label>
            <textarea name="album-description" id="album-description"></textarea>
          </div>
          <div class="images"></div>
          <button type="submit">保存</button>
        </div>
      </form>
    </div>
  </body>
</html>
